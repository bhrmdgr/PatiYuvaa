plugins {
    id "com.android.application"
    // START: FlutterFire Configuration
    id 'com.google.gms.google-services'
    // END: FlutterFire Configuration
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.pati_yuvaa"
    compileSdk = 34 // Eğer AGP güncel değilse, compileSdk değerini 35'ten düşürdük
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    defaultConfig {
        applicationId = "com.example.pati_yuvaa"
        minSdkVersion 23
        targetSdkVersion 34 // Uyumlu olması için hedef SDK'yı güncelledik
        versionCode flutter.versionCode
        versionName flutter.versionName
    }

    buildTypes {
        release {
            // Geçici olarak debug signingConfig kullanıyoruz. Kendi imzanızı ekleyebilirsiniz.
            signingConfig signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}
